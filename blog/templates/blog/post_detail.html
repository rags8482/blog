{% extends 'base.html' %}

{% block content %}
    <h2>Post Detail View</h2>
    <div class='post-entry'>
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
    </div>

    <div>
        <a href="{% url 'post_edit' post.pk %}">Edit Post</a>
        <a href="{% url 'post_delete' post.pk %}">Delete Post</a>
    </div>
{% endblock content %}
